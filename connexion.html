<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
</head>
<body>
    <h1>Page de Connexion</h1>
    <form action="rechercher-thematiques.html" method="POST" onsubmit="return validateForm()">
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"><br>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"><br><br>
        <input type="submit" value="Se connecter">
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var emailPattern = /[^@\s]+@[^@\s]+\.[^@\s]+/;
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!emailPattern.test(email)) {
                alert("Veuillez saisir une adresse email valide.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Le mot de passe doit contenir au moins une lettre majuscule et un numéro, et avoir une longueur d'au moins 8 caractères.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
